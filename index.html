<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paths of Justice - Web Board Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(10, 90px);
      grid-template-rows: repeat(5, 90px);
      gap: 4px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      background-color: lightgray;
      border: 1px solid #999;
      width: 90px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      position: relative;
      flex-direction: column;
      cursor: pointer;
    }
    .player {
      border-radius: 50%;
      width: 20px;
      height: 20px;
      position: absolute;
    }
    .ladder { background-color: #d4fdd4 !important; }
    .ladder::after {
      content: "游릭 Good Choice! Move Up";
      position: absolute;
      font-size: 10px;
      bottom: 2px;
      left: 2px;
      color: green;
    }
    .chute { background-color: #fdd4d4 !important; }
    .chute::after {
      content: "游댮 Bad Choice! Move Down";
      position: absolute;
      font-size: 10px;
      bottom: 2px;
      left: 2px;
      color: red;
    }
    .draw-card { background-color: #d4e3fd !important; }
    .draw-card::after {
      content: "游닆 Draw Card";
      font-size: 10px;
      position: absolute;
      top: 2px;
      left: 2px;
      color: blue;
    }
    .start { background-color: #a8e6ff !important; font-weight: bold; }
    .end { background-color: #b9fbc0 !important; font-weight: bold; }
    .card {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #333;
      background: #fff;
      max-width: 400px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Paths of Justice</h1>
  <div id="playerSelection" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 10px;">
    <button onclick="joinGame(0)" style="background-color: gold;">Join as Player 1 游리</button>
    <button onclick="joinGame(1)" style="background-color: red; color: white;">Join as Player 2 游댮</button>
    <button onclick="joinGame(2)" style="background-color: blue; color: white;">Join as Player 3 游댯</button>
    <button onclick="joinGame(3)" style="background-color: green; color: white;">Join as Player 4 游릭</button>
    <button onclick="resetGame()">Start Over</button>
  </div>
  <div id="board"></div>
  <p>Player position: <span id="position">1</span></p>
<p id="turnDisplay">游꿢 Player 1's turn</p>
<p id="diceResult"></p>
<button onclick="rollDice()">Roll Dice</button>
<button onclick="movePlayer()">Move Player</button>
  <p id="turnDisplay"></p>
$1
$1
  <div class="card" id="card" style="display:none;"></div>

  <script>
    window.onload = function () {
      const board = document.getElementById('board');
      const positionDisplay = document.getElementById('position');
      const card = document.getElementById('card');

      let playerPositions = [1, 1, 1, 1];
      let currentPlayer = 0;
let pendingRoll = null;
      let activePlayers = [false, false, false, false];
      const playerColors = ['gold', 'red', 'blue', 'green'];

      const ladders = { 4: 18, 11: 26, 29: 39 };
      const chutes = { 22: 11, 36: 17, 45: 31 };
      const cards = {
        6: { text: "Strain Theory: Missed rent payment. Move back 1 space.", effect: function() { playerPositions[this.playerIndex] = Math.max(1, playerPositions[this.playerIndex] - 1); } },
        10: { text: "Labeling Theory: Labeled a troublemaker. Go back 3 spaces.", effect: function() { playerPositions[this.playerIndex] = Math.max(1, playerPositions[this.playerIndex] - 3); } },
        15: { text: "Social Learning: Positive mentor. Move ahead 2 spaces.", effect: function() { playerPositions[this.playerIndex] = Math.min(50, playerPositions[this.playerIndex] + 2); } },
        19: { text: "Conflict Theory: Racial profiling. Return to space 10.", effect: function() { playerPositions[this.playerIndex] = 10; } },
        23: { text: "Labeling Theory: Community service. Move ahead 1 space.", effect: function() { playerPositions[this.playerIndex] = Math.min(50, playerPositions[this.playerIndex] + 1); } },
        28: { text: "Strain Theory: Family crisis. Move back 2.", effect: function() { playerPositions[this.playerIndex] = Math.max(1, playerPositions[this.playerIndex] - 2); } },
        33: { text: "Social Learning: Surrounded by crime. Move back 1.", effect: function() { playerPositions[this.playerIndex] = Math.max(1, playerPositions[this.playerIndex] - 1); } },
        37: { text: "Conflict Theory: Avoided conviction due to wealth. Move ahead 4.", effect: function() { playerPositions[this.playerIndex] = Math.min(50, playerPositions[this.playerIndex] + 4); } },
        42: { text: "Strain Theory: Found scholarship. Move ahead 3.", effect: function() { playerPositions[this.playerIndex] = Math.min(50, playerPositions[this.playerIndex] + 3); } },
        48: { text: "Labeling Theory: Falsely accused. Move back 3.", effect: function() { playerPositions[this.playerIndex] = Math.max(1, playerPositions[this.playerIndex] - 3); } }
      };

      for (let i = 1; i <= 50; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = 'cell-' + i;
        if (i === 1) {
          cell.classList.add('start');
          cell.innerHTML = `<div>1<br>Start Your Future</div>`;
        } else if (i === 50) {
          cell.classList.add('end');
          cell.innerHTML = `<div>50<br>You Made the Right Choices</div>`;
        } else {
          cell.innerHTML = `<div>${i}</div>`;
        }
        if (ladders[i]) cell.classList.add('ladder');
        if (chutes[i]) cell.classList.add('chute');
        if (cards[i]) {
          cell.classList.add('draw-card');
          cell.onclick = () => {
            const cardData = cards[i];
            card.textContent = cardData.text;
            card.style.display = 'block';
          };
        }
        board.appendChild(cell);
      }

      function renderPlayer() {
        document.querySelectorAll('.player').forEach(p => p.remove());
        playerPositions.forEach((pos, index) => {
          if (activePlayers[index]) {
            const currentCell = document.getElementById('cell-' + pos);
            const token = document.createElement('div');
            token.className = 'player';
            token.style.backgroundColor = playerColors[index];
            token.title = 'Player ' + (index + 1);
            currentCell.appendChild(token);
          }
        });
      }

      window.rollDice = function () {
        card.style.display = 'none';

        if (!activePlayers.includes(true)) {
          alert('No players have joined the game!');
          return;
        }

        const roll = Math.floor(Math.random() * 6) + 1;
        pendingRoll = roll;
        document.getElementById('diceResult').textContent = '游 Rolled: ' + roll;
      };
      };

      window.joinGame = function (playerIndex) {
        if (activePlayers[playerIndex]) {
          alert('Player ' + (playerIndex + 1) + ' has already joined.');
          return;
        }
        activePlayers[playerIndex] = true;
        alert('Player ' + (playerIndex + 1) + ' joined the game!');
        renderPlayer();
      };

      window.movePlayer = function () {
  if (pendingRoll === null) {
    alert('Please roll the dice first!');
    return;
  }

  let currentPos = playerPositions[currentPlayer];
  let nextPos = currentPos + pendingRoll;
  if (nextPos > 50) nextPos = 50;

  if (ladders[nextPos]) {
    nextPos = ladders[nextPos];
    alert('游릭 You climbed a ladder!');
  } else if (chutes[nextPos]) {
    nextPos = chutes[nextPos];
    alert('游댮 You slid down a chute!');
  }

  playerPositions[currentPlayer] = nextPos;

  if (cards[nextPos]) {
    const cardData = cards[nextPos];
    cardData.effect = cardData.effect.bind({ playerIndex: currentPlayer });
    cardData.effect();
    card.textContent = cardData.text;
    card.style.display = 'block';
  }

  positionDisplay.textContent = playerPositions[currentPlayer];
  renderPlayer();

  pendingRoll = null;

  do {
    currentPlayer = (currentPlayer + 1) % 4;
  } while (!activePlayers[currentPlayer]);

  document.getElementById('turnDisplay').textContent = '游꿢 Player ' + (currentPlayer + 1) + "'s turn";
};

window.resetGame = function () {
        playerPositions = [1, 1, 1, 1];
        currentPlayer = 0;
        activePlayers = [false, false, false, false];
        renderPlayer();
        positionDisplay.textContent = 1;
        card.style.display = 'none';
      };

      renderPlayer();
    };
  </script>
</body>
</html>
