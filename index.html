<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paths of Justice - Web Board Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      background-color: lightgray;
      border: 1px solid #999;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      position: relative;
      flex-direction: column;
    }
    .player {
      background-color: gold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      position: absolute;
    }
    .ladder {
      background-color: #d4fdd4 !important;
    }
    .chute {
      background-color: #fdd4d4 !important;
    }
    .draw-card {
      background-color: #d4e3fd !important;
    }
    .ladder::after {
      content: "ðŸŸ¢";
      position: absolute;
      font-size: 18px;
      top: 2px;
      right: 2px;
    }
    .chute::after {
      content: "ðŸ”´";
      position: absolute;
      font-size: 18px;
      top: 2px;
      right: 2px;
    }
    .draw-card::after {
      content: "ðŸ“œ Draw Card";
      font-size: 8px;
      position: absolute;
      bottom: 2px;
      left: 2px;
      color: blue;
    }
    .card {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #333;
      background: #fff;
      max-width: 300px;
    }
    button {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Paths of Justice</h1>
  <div id="board"></div>
  <p>Player position: <span id="position">1</span></p>
  <button onclick="rollDice()">Roll Dice</button>
  <div class="card" id="card" style="display:none;"></div>

  <script>
    const board = document.getElementById('board');
    const positionDisplay = document.getElementById('position');
    const card = document.getElementById('card');
    let playerPosition = 1;

    const ladders = { 4: 12, 9: 20 };
    const chutes = { 22: 11, 18: 6 };
    const cards = {
      6: "Strain Theory: You lost your job. A) Look for help (skip turn). B) Steal (move forward 2, then back 4).",
      10: "Labeling Theory: Arrested wrongly. A) Accept plea (back 2). B) Fight it (skip turn).",
      15: "Conflict Theory: Stopped unfairly. A) Stay calm (skip turn). B) Resist (go back 3).",
      21: "Social Learning: Friends skip school. A) Join (forward 2, back 5). B) Avoid (forward 3)."
    };

    for (let i = 1; i <= 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = 'cell-' + i;
      cell.innerHTML = `<div>${i}</div>`;
      if (ladders[i]) cell.classList.add('ladder');
      if (chutes[i]) cell.classList.add('chute');
      if (cards[i]) cell.classList.add('draw-card');
      board.appendChild(cell);
    }

    function renderPlayer() {
      document.querySelectorAll('.player').forEach(p => p.remove());
      const currentCell = document.getElementById('cell-' + playerPosition);
      const token = document.createElement('div');
      token.className = 'player';
      currentCell.appendChild(token);
    }

    function rollDice() {
      card.style.display = 'none';
      const roll = Math.floor(Math.random() * 6) + 1;
      let nextPos = playerPosition + roll;
      if (nextPos > 25) nextPos = 25;

      if (ladders[nextPos]) {
        nextPos = ladders[nextPos];
        alert('ðŸŸ¢ You climbed a ladder!');
      } else if (chutes[nextPos]) {
        nextPos = chutes[nextPos];
        alert('ðŸ”´ You slid down a chute!');
      }

      playerPosition = nextPos;
      positionDisplay.textContent = playerPosition;
      renderPlayer();

      if (cards[playerPosition]) {
        card.textContent = cards[playerPosition];
        card.style.display = 'block';
      }
    }

    renderPlayer();
  </script>
</body>
</html>
