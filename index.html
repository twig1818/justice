<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paths of Justice - Web Board Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(10, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 4px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      background-color: lightgray;
      border: 1px solid #999;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      position: relative;
      flex-direction: column;
      cursor: pointer;
    }
    .player {
      background-color: gold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      position: absolute;
    }
    .ladder {
      background-color: #d4fdd4 !important;
    }
    .ladder::after {
      content: "ðŸŸ¢ Good Choice! Move Up";
      position: absolute;
      font-size: 10px;
      bottom: 2px;
      left: 2px;
      color: green;
    }
    .chute {
      background-color: #fdd4d4 !important;
    }
    .chute::after {
      content: "ðŸ”´ Bad Choice! Move Down";
      position: absolute;
      font-size: 10px;
      bottom: 2px;
      left: 2px;
      color: red;
    }
    .draw-card {
      background-color: #d4e3fd !important;
    }
    .draw-card::after {
      content: "ðŸ“œ Draw Card";
      font-size: 10px;
      position: absolute;
      top: 2px;
      left: 2px;
      color: blue;
    }
    .start {
      background-color: #a8e6ff !important;
      font-weight: bold;
    }
    .end {
      background-color: #b9fbc0 !important;
      font-weight: bold;
    }
    .card {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #333;
      background: #fff;
      max-width: 400px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Paths of Justice</h1>
  <div id="board"></div>
  <p>Player position: <span id="position">1</span></p>
  <button onclick="rollDice()">Roll Dice</button>
  <div class="card" id="card" style="display:none;"></div>

  <!-- JavaScript remains unchanged -->
  <script>

  </script>
</body>
</html>
