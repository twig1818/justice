<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paths of Justice - Web Board Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      background-color: lightgray;
      border: 1px solid #999;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    .player {
      background-color: gold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
    }
    button {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Paths of Justice</h1>
  <div id="board"></div>
  <p>Player position: <span id="position">1</span></p>
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    const board = document.getElementById('board');
    const positionDisplay = document.getElementById('position');
    let playerPosition = 1;

    // Create 25 cells
    for (let i = 1; i <= 25; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = 'cell-' + i;
      cell.textContent = i;
      board.appendChild(cell);
    }

    // Add player token
    function renderPlayer() {
      document.querySelectorAll('.player').forEach(p => p.remove());
      const currentCell = document.getElementById('cell-' + playerPosition);
      const token = document.createElement('div');
      token.className = 'player';
      currentCell.appendChild(token);
    }

    // Handle ladders and chutes
    const ladders = {
      4: 12,
      9: 20
    };
    const chutes = {
      22: 11,
      18: 6
    };

    function rollDice() {
      const roll = Math.floor(Math.random() * 6) + 1;
      let nextPos = playerPosition + roll;
      if (nextPos > 25) nextPos = 25;

      if (ladders[nextPos]) {
        nextPos = ladders[nextPos];
        alert('You climbed a ladder!');
      } else if (chutes[nextPos]) {
        nextPos = chutes[nextPos];
        alert('You slid down a chute!');
      }

      playerPosition = nextPos;
      positionDisplay.textContent = playerPosition;
      renderPlayer();
    }

    renderPlayer();
  </script>
</body>
</html>
