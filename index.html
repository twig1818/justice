<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paths of Justice - Web Board Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 2px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      background-color: lightgray;
      border: 1px solid #999;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      position: relative;
      flex-direction: column;
    }
    .player {
      background-color: gold;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      position: absolute;
    }
    .ladder {
      background-color: #d4fdd4 !important;
    }
    .ladder::after {
      content: "ðŸŸ¢ Good Choice! Move Up";
      position: absolute;
      font-size: 8px;
      bottom: 2px;
      left: 2px;
      color: green;
    }
    .chute {
      background-color: #fdd4d4 !important;
    }
    .chute::after {
      content: "ðŸ”´ Bad Choice! Move Down";
      position: absolute;
      font-size: 8px;
      bottom: 2px;
      left: 2px;
      color: red;
    }
    .draw-card {
      background-color: #d4e3fd !important;
    }
    .draw-card::after {
      content: "ðŸ“œ Draw Card";
      font-size: 8px;
      position: absolute;
      top: 2px;
      left: 2px;
      color: blue;
    }
    .start {
      background-color: #a8e6ff !important;
      font-weight: bold;
    }
    .end {
      background-color: #b9fbc0 !important;
      font-weight: bold;
    }
    .card {
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #333;
      background: #fff;
      max-width: 300px;
    }
    button {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Paths of Justice</h1>
  <div id="board"></div>
  <p>Player position: <span id="position">1</span></p>
  <button onclick="rollDice()">Roll Dice</button>
  <div class="card" id="card" style="display:none;"></div>

  <script>
    const board = document.getElementById('board');
    const positionDisplay = document.getElementById('position');
    const card = document.getElementById('card');
    let playerPosition = 1;

    const ladders = { 4: 18, 11: 26, 29: 39 };
    const chutes = { 22: 11, 36: 17, 45: 31 };
    const cards = {
      6: "Strain Theory: Missed rent payment. Lose a turn.",
      10: "Labeling Theory: Labeled a troublemaker. Go back 3 spaces.",
      15: "Social Learning: Positive mentor. Move ahead 2 spaces.",
      19: "Conflict Theory: Racial profiling. Return to space 10.",
      23: "Labeling Theory: Community service. Skip a turn but remove label.",
      28: "Strain Theory: Family crisis. Move back 2.",
      33: "Social Learning: Surrounded by crime. Draw again next turn.",
      37: "Conflict Theory: Avoided conviction due to wealth. Move ahead 4.",
      42: "Strain Theory: Found scholarship. Move ahead 3.",
      48: "Labeling Theory: Falsely accused. Lose 2 turns."
    };

    for (let i = 1; i <= 50; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = 'cell-' + i;
      if (i === 1) {
        cell.classList.add('start');
        cell.innerHTML = `<div>1<br>Start Your Future</div>`;
      } else if (i === 50) {
        cell.classList.add('end');
        cell.innerHTML = `<div>50<br>You Made the Right Choices</div>`;
      } else {
        cell.innerHTML = `<div>${i}</div>`;
      }
      if (ladders[i]) cell.classList.add('ladder');
      if (chutes[i]) cell.classList.add('chute');
      if (cards[i]) cell.classList.add('draw-card');
      board.appendChild(cell);
    }

    function renderPlayer() {
      document.querySelectorAll('.player').forEach(p => p.remove());
      const currentCell = document.getElementById('cell-' + playerPosition);
      const token = document.createElement('div');
      token.className = 'player';
      currentCell.appendChild(token);
    }

    function rollDice() {
      card.style.display = 'none';
      const roll = Math.floor(Math.random() * 6) + 1;
      let nextPos = playerPosition + roll;
      if (nextPos > 50) nextPos = 50;

      if (ladders[nextPos]) {
        nextPos = ladders[nextPos];
        alert('ðŸŸ¢ You climbed a ladder!');
      } else if (chutes[nextPos]) {
        nextPos = chutes[nextPos];
        alert('ðŸ”´ You slid down a chute!');
      }

      playerPosition = nextPos;
      positionDisplay.textContent = playerPosition;
      renderPlayer();

      if (cards[playerPosition]) {
        card.textContent = cards[playerPosition];
        card.style.display = 'block';
      }
    }

    renderPlayer();
  </script>
</body>
</html>
